<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickNotes (Firestore + jQuery)</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.4/firebase-firestore-compat.js"></script>
  
    <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
    <header class="top-bar">
        <h1>QuickNotes</h1>
        <button id="toggleDark">üåô Dark Mode</button>
    </header>

    <!-- Add Note Section -->
    <section class="row add-note">
        <input id="title" placeholder="Title" />
        <textarea id="content" placeholder="Write your note..."></textarea>
        <button id="addNote">Add Note</button>
    </section>

    <!-- Notes Header with Search -->
    <div class="notes-header">
        <h2>Notes</h2>
        <input id="search" placeholder="Search notes..." />
        <button id="toggleFavorites">‚≠ê Favorites Only</button>
    </div>

    <!-- Notes List -->
    <div id="notesList"></div>

    <!-- Firebase Config -->
    <script src="firebase-config.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
